<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>  
    <form role="form">
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" class="form-control" id="name" placeholder="輸入姓名">
        </div>
        <div class="form-group">
          <label for="tel">電話</label>
          <input type="tel" class="form-control" id="tel" placeholder="輸入電話">
        </div>
        <div class="form-group">
          <label for="address">聯絡地址</label>
          <input type="text" class="form-control" id="address" placeholder="聯絡地址">
        </div>
        <button type="submit" onclick="sweetAlertTest()">Submit</button>
    </form>
    <script>
        function sweetAlertTest(){
          Swal.fire(
              'Good job!',
              'You clicked the button!',
              'success'
          );
        }
    </script>
</body>
</html>
